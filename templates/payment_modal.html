<a href="" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">Payment</a>
<div class="modal fade" id="paymentModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="paymentModalLabel">Payment</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'home' %}" method="post">
                    {% csrf_token %}
                    <label for="id">ID:</label>
                    <input class="form-control mb-2" type="number" name="id" id="id" required>
                    <label for="amount">Amount:</label>
                    <input class="form-control mb-2" type="number" name="amount" id="amount" required>
                    <button type="submit" class="btn btn-primary">Apply</button>
                </form>
            </div>
        </div>
    </div>
</div>
