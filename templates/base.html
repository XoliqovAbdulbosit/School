<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container py-3">
        <div class="d-flex flex-column flex-md-row align-items-center pb-3">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span class="fs-4">School</span>
            </a>

            <nav class="d-inline-flex ms-md-auto">
                {% if user.is_authenticated %}
                <form class="d-inline" action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger" type="submit">Chiqish</button>
                </form>
                {% else %}
                <a class="py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
        </div>
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
